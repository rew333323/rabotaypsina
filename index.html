<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка и Картинка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <!-- Укажите raw-ссылку на картинку -->
        <img src="https://raw.githubusercontent.com/rew333323/rabotaypsina/main/meme.jpg" alt="Картинка">
        
        <!-- Скрытый аудио-элемент -->
        <audio id="music" autoplay loop>
            <source src="https://raw.githubusercontent.com/rew333323/rabotaypsina/main/ebanko-ya-ebu-sobak-68005742_eTujrZMm.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
    </div>

    <script>
        // Включаем звук после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('music');
            audio.play(); // Запускаем воспроизведение
        });
    </script>
</body>
</html>
